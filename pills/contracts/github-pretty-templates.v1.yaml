apiVersion: hee/v1
kind: Contract
metadata:
  name: github-pretty-templates-v1
  description: Canonical templates for PRs, issues, and comments (pretty style)
  labels:
    area: governance
    domain: github-style
spec:
  authority:
    anchor:
      kind: soa
      path: "$HOME/.hee"
    chain: [soa, gcic, dric, shell]
  rules:
    yaml_first:
      must: true
      definition: Official specs originate as YAML; derived markdown/templates are implementation.
    templates_required:
      must: true
      definition: Repo MUST contain GitHub templates so OPER never hand-writes format.
    pr_template_path:
      must: true
      path: .github/pull_request_template.md
    issue_templates_path:
      must: true
      path: .github/ISSUE_TEMPLATE/
  required_sections:
    pr: [Purpose, Scope, Validation, Evidence, METs, Links, Checklist]
    issue: [Summary, Evidence, Proposed Fix, Priority]
