name: frozen-contracts-agent

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frozen-contracts:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Frozen contracts check (no-questions agent)
      shell: bash
      run: |
        set -euo pipefail
        SCRIPT="./ci/governance/check_frozen_contracts.sh"

        if [[ ! -x "$SCRIPT" ]]; then
          echo "ERROR: $SCRIPT not found or not executable" >&2
          exit 2
        fi

        "$SCRIPT"
        echo "PASS"
