name: hee-preflight
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  hee-preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure local main exists
        run: git fetch origin +refs/heads/main:refs/remotes/origin/main
      - name: HEE preflight
        run: ci/git/hee-preflight.sh --ci
